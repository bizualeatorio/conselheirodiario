<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselheiro Diário</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="text-4xl font-bold mb-8 text-white">Conselheiro Diário</h1>
        <p class="mb-6 text-lg text-white/80">Escolha uma categoria para receber o seu conselho inspirador:</p>

        <div class="button-grid">
            <button class="category-button animate__animated animate__fadeInUp" data-category="relacionamento">
                <i class="fas fa-heart"></i>
                <span>Relacionamento</span>
            </button>
            <button class="category-button animate__animated animate__fadeInUp animate__delay-1s" data-category="trabalho">
                <i class="fas fa-briefcase"></i>
                <span>Trabalho</span>
            </button>
            <button class="category-button animate__animated animate__fadeInUp animate__delay-2s" data-category="saude">
                <i class="fas fa-heartbeat"></i>
                <span>Saúde</span>
            </button>
            <button class="category-button animate__animated animate__fadeInUp animate__delay-3s" data-category="pessoal">
                <i class="fas fa-user-astronaut"></i>
                <span>Pessoal</span>
            </button>
        </div>

        <div id="adviceDisplay" class="advice-display animate__animated">
            <div class="text-center">
                <i class="fas fa-quote-left text-yellow-400 mb-4 text-2xl"></i>
                <p class="pulse">Clique em uma categoria acima para receber seu conselho do dia!</p>
            </div>
        </div>
        
        <button id="shareBtn" class="share-btn hidden">
            <i class="fas fa-share-alt"></i>
            Compartilhar
        </button>
    </div>

    <script src="js.js"></script>
</body>
</html>
